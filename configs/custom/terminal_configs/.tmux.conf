# ~/.tmux.conf

# Reload tmux configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Set prefix to Ctrl+b (default) first, then unbind it
set-option -g prefix C-b
unbind C-b
# Now set the prefix to Ctrl+Space
set-option -g prefix C-Space
bind C-Space send-prefix

set -g status-position top 

set -g status-keys vi

# Split window vertically
bind v split-window -h

# Split window horizontally
bind h split-window -v

bind q kill-pane

# Rename session
bind < command-prompt -I "#S" "rename-session '%%'"

# Create new session
bind N command-prompt "new-session -s '%%'"

# Vim-aware pane navigation (using vim-tmux-navigator)
# These bindings work seamlessly with Neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Vim-aware pane resizing
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 5'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 5'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 5'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 5'

# Smart pane switching with awareness of Vim splits

bind -r m resize-pane -Z

bind i display-popup \
  -w 80% \
  -h 80% \
  -E 'nvim ~/.zshrc ~/.wezterm.lua ~/.tmux.conf ~/.config/nvim/lua/mappings.lua'

bind p display-popup -E "ipython"

set -g mouse on

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# List of plugins
 set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-sensible   \
   tmux-plugins/tmux-resurrect  \
   christoomey/vim-tmux-navigator  \
   tmux-plugins/tmux-copycat  \
   Nybkox/tmux-kanagawa  \
 '

# Kanagawa Theme - Dragon variant
set -g @kanagawa-theme 'dragon'
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-show-left-icon "Toddler"

# Status bar plugins
set -g @kanagawa-plugins "cpu-usage ram time weather"
set -g @kanagawa-show-powerline true
set -g @kanagawa-show-left-icon session
set -g @kanagawa-military-time false
set -g @kanagawa-show-timezone true
set -g @kanagawa-fixed-location "Austell, Georgia"
set -g @kanagawa-show-fahrenheit true
set -g @kanagawa-refresh-rate 5
# Navigation
set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"

run '~/.tmux/plugins/tpm/tpm'
#
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -s set-clipboard on
